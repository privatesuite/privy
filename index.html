<!DOCTYPE html>

<head>

	<title>private suite magazine</title>

	<style>
	
		.loading {

			opacity: 1;

			transition: 0.75s all;

		}

		.loading.loaded {

			opacity: 0;
			/* pointer-events: none; */

		}

	</style>

	<style class="styling">

		html, body {

			overflow: hidden;

		}

		.loading {

			position: fixed;

			top: 0;
			left: 0;

			align-items: center;
			justify-content: center;

			display: flex;

			width: 100%;
			height: 100%;

			background-color: white;

			z-index: 1000;

		}

		.loading>img {

			width: 15%;
			min-width: 200px;
			height: auto;

		}

	</style>

	</script>

	<link rel="stylesheet" href="css/app.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.min.js"></script>

</head>
<body>
	
	<div class="loading">

		<img src="img/favicon.png" alt="Private Suite Bust Logo" role="img">

	<div class="background">

					<span class="app__menu__section__title">Pages</span>

					<a href="#/" role="menuitem">Home</a>
					<a href="#/about" role="menuitem">About</a>
					<a href="#/regulars" role="menuitem">Suite Regulars</a>
					<a href="https://www.patreon.com/privatesuitemag" role="menuitem">Subscribe</a>

				</div>

				<div class="app__menu__issues">

					<span class="app__menu__section__title">Issues</span>

				</div>
				
			</div>
