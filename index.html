<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>private suite magazine</title>

	<style>
	
		.loading {

			opacity: 1;

			transition: 0.75s all;

		}

		.loading.loaded {

			opacity: 0;
			/* pointer-events: none; */

		}

	</style>

	<style class="styling">

		html, body {

			overflow: hidden;

		}

		.loading {

			position: fixed;

			top: 0;
			left: 0;

			align-items: center;
			justify-content: center;

			display: flex;

			width: 100%;
			height: 100%;

			background-color: white;

			z-index: 1000;

		}

		.loading>img {

			width: 15%;
			min-width: 200px;
			height: auto;

		}

	</style>

	<script>
		
		window.addEventListener("load", () => {

			setTimeout(() => {

				document.querySelector(".loading").classList.add("loaded");

				setTimeout(() => {

					document.querySelector(".styling").remove();
					document.querySelector(".loading").remove();

				}, 750);

			}, 1000);

		});

	</script>

	<link rel="stylesheet/less" type="text/css" href="less/app.less">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.min.js"></script>

</head>
<body>
	
	<div class="loading">

		<img src="https://privatesuitemag.com/favicon.png">

	</div>

	<div class="app__menu">
	
		<span class="app__menu__brand">private suite magazine</span>
		
		<img src="https://privatesuitemag.com/favicon.png">
		
	</div>

	<div class="app" style="margin-top: 10px;">

		

	</div>

	<script src="js/app.js"></script>

</body>
</html>
